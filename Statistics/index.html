<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="../css/census.css" />
    <script src="./main.js"></script>
    <title>Statistics Overview</title>
</head>
<body>
    <div id="controls" class="nicebox">
        <div>
            <select id="census-variable">
            </select>
        </div>
        <div id="legend">
            <div id="census-min">min</div>
            <div class="color-key"><span id="data-caret">&#x25c6;</span></div>
            <div id="census-max">max</div>
        </div>
    </div>
    <div id="data-box" class="nicebox">
        <label id="data-label" for="data-value"></label>
        <span id="data-value"></span>
    </div>
    <div id="date-box" class="nicebox">
        <label id="date-label" for="date-value"></label>
        <span id="date-value"></span>
    </div>
    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8KAHldpvIOBBG8Lb3lrpWlFlS3mfFf9o&libraries&callback=initMap&v=weekly" async></script>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Malaysia Covid-19 and Earthquake Heatmap</title>
    <meta property="og:image:width" content="1000"/>
    <meta property="og:image:height" content="600"/>
    <meta property="og:image:type" content="image/png"/>
    <script src="https://unpkg.com/deck.gl@^7.0.0/dist.min.js"></script>
    <script src="./main.js"></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8KAHldpvIOBBG8Lb3lrpWlFlS3mfFf9o&libraries=visualization&v=3&callback=initMap"></script>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <link rel="apple-touch-icon" sizes="57x57" href="/img/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/img/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/img/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/img/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/img/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/img/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/img/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/img/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/img/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="manifest" href="/img/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/img/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <div></div>
    <div id="nav">
      <button onclick="updateHeatmap()" class="w3-button w3-red float-right">Update C-19 Heatmap</button>
      <button onclick="heatmapButton()" class="w3-button w3-red float-right" id="heatmapButton">Hide C-19 Heatmap</button>
      <button onclick="EQButton()" class="w3-button w3-red float-right" id="EQButton">Hide Earthquake Map</button>
      <button onclick="locationButton()" class="w3-button w3-red float-right" id="locationButton">Show My Location</button>
    </div>
    <div id="info">
      <div id="lastUpdateAt" class="info-item float-right">Last update: </div>
      <div id="westUpdatedAt" class="info-item float-right">West Malaysia last updated on:</div>
      <div id="eastUpdatedAt" class="info-item float-right">East Malaysia last updated on:</div><br><br>
      <div class="info-item float-right">Heatmap is based on cases within 1 km radius accross 2 weeks.</div>
      <div class="info-item float-right">Credits: <a href="mailto:khoohaoyit20@gmail.com">Khoo Hao Yit for the covid-19 heatmap</a><a href="mailto:chteoh@1utar.my">Steve for the derived work</a> </div><br><br>
      <div class="info-item float-right">Earthquake data is from USGS.</div>
    </div>
    <div id="map"></div>
  </body>
</html>
